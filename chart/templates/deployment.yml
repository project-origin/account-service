
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-deployment
  template:
    metadata:
      labels:
        app: account-deployment
    spec:
      containers:
        - name: account-service-api-container
          image: projectorigin/account-service:{{ .Values.tag }}
          ports:
            - containerPort: 8085

          envFrom:
            - configMapRef:
                name: namespace-config
            - configMapRef:
                name: account-config
            - secretRef:
                name: account-system-secret
            - secretRef:
                name: account-hydra-secret
            - secretRef:
                name: account-db-secret
          env:
            - name: SERVICE_NAME
              value: AccountBackend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-beat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-beat-deployment
  template:
    metadata:
      labels:
        app: account-beat-deployment
    spec:
      containers:
        - name: account-service-api-container
          image: projectorigin/account-service:{{ .Values.tag }}
          args: ["pipenv", "run", "beat"]
          
          envFrom:
            - configMapRef:
                name: namespace-config
            - configMapRef:
                name: account-config
            - secretRef:
                name: account-system-secret
            - secretRef:
                name: account-hydra-secret
            - secretRef:
                name: account-db-secret
          env:
            - name: SERVICE_NAME
              value: AccountBackendBeat

